<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles</title>
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
    <style>

    .whole {
        background-color: #19171b;
    }

    body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden; /* Added this to prevent any unwanted scrolls */
}

    #particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 1;
    }

    .center-wrapper {
        position: absolute; /* Making this absolute will layer it over particles.js */
        top: 50%; /* Centering trick */
        left: 50%; /* Centering trick */
        transform: translate(-50%, -50%); /* Centering trick */
        z-index: 2; /* This ensures it's above particles.js canvas */
    }

    body {font-family: 'Public Pixel', sans-serif;}

    .info-card {
        width: 300px;
        padding: 20px;
        background-color: #6f00ff5d;
        box-shadow: 0px 0px 40px 10px #0ff;
        border: 1px solid #818081;
        border-radius: 8px;
        color: white;
        font-size: 14px;
    }

    .info-card h2 {
        margin-top: 0;
    }

    .info-card p {
        margin-bottom: 0;
    }
    .volume-slider {
    width: 100%; /* or set to a specific pixel value e.g., 200px */
    margin-top: 10px; /* to give some spacing */
    }

    button {
    margin-top: 10px;
    margin-right: 5px;
    padding: 5px 15px;
    background-color: #6f00ff5d;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
    }

    button:hover {
    background-color: #6f00ff;
    }
    .button-container {
    text-align: center;
    margin-top: 5px;  /* optional, to give some space above the buttons */
    font-family: 'Public Pixel', sans-serif; 
    }
    </style>
    

</head>
<body class="whole">
    <div id="particles-js"></div>
    <audio id="player" src="/music.mp3" loop="true" autoplay="true"></audio>
    <div class="center-wrapper">
        <div class="info-card">
            <h2 style="text-align: center;">About Me</h2>
            <p style="text-align: center;">aka A10114</p>
            <p><br>Bye.<br></p>
            <h5><br>Discord: @A10114<br><br>Telegram: @realA10114<br><br><br><br>Adjust Music Vol.</h5>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1" onchange="adjustVolume()">
            <div class="button-container">
                <button id="btnPlay" onclick="playAudio();">Play</button>
                <button id="btnStop" onclick="stopAudio();">Stop</button>
            </div>

        </div>
    </div>
    <script>
        const player = document.getElementById("player");
        function adjustVolume() {
            const volumeSlider = document.getElementById("volumeSlider");
            player.volume = volumeSlider.value;
        }
    
        function adjustVolume() {
            const volumeSlider = document.getElementById("volumeSlider");
            player.volume = volumeSlider.value;
        }
    
        function playAudio() {
            if (player.paused) {
                player.play();
            }
        }
    
        function stopAudio() {
            player.pause();
            player.currentTime = 0;  // Reset audio to start
        }
    </script>   

    <script src="particles.js"></script>
    <script src="app.js"></script>
</body>
</html>
